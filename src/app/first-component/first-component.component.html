
  
<div class="container">
  <div class="jumbotron">
    <form #frm="ngForm" (ngSubmit)="addUser(frm)">

      <div class="form-group">
        <label for ="name"> Name</label>
        <input type="text" name="name" ngModel #nameUser="ngModel" required pattern="[a-zA-Z][a-zA-Z]+"class="form-control">
     
      </div>
      <div *ngIf="nameUser.touched"  class="alert alert-danger"> 
        <div *ngIf="nameUser.errors?.required">
          Name is required
        </div>
      </div>
      <div *ngIf="nameUser.errors?.pattern" class="alert alert-danger">
        Name is incorrect
      </div>

      <div class="form-group">
        <label for ="contact"> Contact</label>
        <input type="text" name="contact" ngModel #contactUser="ngModel" required pattern="[0-9]*" class="form-control">
      </div>

      <div *ngIf="contactUser.touched"  class="alert alert-danger"> 
        <div *ngIf="contactUser.errors?.required">
          Contact is required
        </div>
      </div>
      <div *ngIf="contactUser.errors?.pattern" class="alert alert-danger">
        Contact is incorrect
      </div>

      <div class="form-group">
        <label for ="email"> Email</label>
        <input type="text" name="email" ngModel #emailUser="ngModel" required pattern="[a-zA-Z][a-zA-Z]+" class="form-control">

        <div *ngIf="emailUser.touched"  class="alert alert-danger"> 
          <div *ngIf="emailUser.errors?.required">
            Email is required
          </div>
        </div>
        <div *ngIf="emailUser.errors?.pattern" class="alert alert-danger">
          Email is incorrect
        </div>
        <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid">Add User </button>
      </div>
    </form>
    {{frm.value | json}}
  </div>
</div>
